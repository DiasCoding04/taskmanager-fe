<div class="fixed bottom-4 right-4">
  <!-- Chat Toggle Button -->
  <button
    (click)="toggleChat()"
    class="bg-yellow-500 text-white p-3 rounded-full shadow-lg hover:bg-yellow-600"
    *ngIf="!isOpen"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
  </button>

  <!-- Chat Window -->
  <div
    *ngIf="isOpen"
    class="bg-white rounded-lg shadow-xl w-80 h-96 flex flex-col"
  >
    <!-- Chat Header -->
    <div class="bg-yellow-500 text-white p-4 rounded-t-lg flex justify-between items-center">
      <h3 class="font-bold">Task Assistant</h3>
      <button
        (click)="toggleChat()"
        class="text-white hover:text-gray-200"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 chat-messages">
      <div
        *ngFor="let message of messages"
        class="mb-4"
        [class.text-right]="message.isUser"
      >
        <div
          class="inline-block p-3 rounded-lg"
          [class.bg-yellow-100]="!message.isUser"
          [class.bg-yellow-500]="message.isUser"
          [class.text-white]="message.isUser"
        >
          {{ message.content }}
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="p-4 border-t">
      <div class="flex space-x-2">
        <input
          type="text"
          [(ngModel)]="newMessage"
          (keyup.enter)="sendMessage()"
          placeholder="Type your message..."
          class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-yellow-500"
        />
        <button
          (click)="sendMessage()"
          class="bg-yellow-500 text-white p-2 rounded-lg hover:bg-yellow-600"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
